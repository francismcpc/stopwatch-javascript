<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div id="timer">00:00:00</div>

      <div class="buttons">
        <button id="startStopBtn">
          <img src="/images/play.png" id="play" alt="play" />
        </button>
        <button id="resetBtn">
          <img src="/images/reset.png" id="reset" alt="reset" />
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
